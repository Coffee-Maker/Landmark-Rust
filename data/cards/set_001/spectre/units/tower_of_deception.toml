category = "unit"
name = "Tower of Deception"
cost = 12
types = ["specter", "military"]
attack = 0
health = 10
defense = 6

[[behavior]]
    [[behavior.trigger]]
    when = "owned:has_been_summoned"
    and = [
        { check = "not_equal", with = { target = "context", compare_to = "target" } },
        { check = "adjacent", with = { target = "context", adjacent_to = "this" } } # Not sure what to do for target here
    ] # or maybe: context.card

    [[behavior.action]]
    then = "add_behavior"
    with = { target = { context = { context_key = "summoned_unit" }}, behavior = "generic.hidden" }