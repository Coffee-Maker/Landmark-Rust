category = "unit"
name = "Water Golem"
description = "<i>A golem made entirely of water.</i>"
cost = 1
types = ["Water", "Golem"]
attack = 7
health = 7
defense = 3

[[behavior]]
description = "When this Unit is on a Cold Landscape, replace it with an 'Ice Golem'."
    [[behavior.trigger]]
    when = "this:has_entered_landscape"
    #and = { check = "landscape_type:contains"  ["Cold"] }

    [[behavior.action]]
    then = "replace"
    with = { target = "this", replacement = "ice_golem" }