type = "unit"
name = "Water Golem"
description = "<i>A golem made entirely of water.</i>"
cost = 1
types = ["Water", "Golem"]
attack = 7
health = 7
defense = 3

[[behaviour]]
description = "When this Unit is on a Cold Landscape, replace it with an 'Ice Golem'."
    [[behaviour.trigger]]
    type = "this-enter_landscape"
    match = {landscape_type-contains = ["Cold"] }

    [[behaviour.action]]
    type = "replace_this"
    inputs = { with = "ice_golem" }