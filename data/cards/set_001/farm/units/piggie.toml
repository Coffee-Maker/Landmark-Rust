category = "unit"
name = "Piggie"
description = "<i>An innocent little piggie.</i>"
cost = 2
types = ["Animal"]
attack = 1
health = 2
defense = 0

[[behavior]]
    description = "When this unit is declared to be attacked, select 3 or more units on your field"

    [[behavior.trigger]]
    when = "this:will_be_attacked"
    when = "this:has_been_summoned"
    and = { "opponent:health:greater_than_or_equal" = 3 }
    and = { "$selected:health:greater_than" = 3 }

    [[behavior.action]]
    then = "retire_selected_units"
    with = { amount = 2 }