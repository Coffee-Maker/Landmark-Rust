category = "landscape"
name = "Farmland"
description = "A test landscape."
cost = 2
types = ["Muddy", "Cold"]
slots = [
    { x = 0, y = 0, z = 0 },
    { x = 1, y = 0, z = 0 },
    { x = 2, y = 0, z = 0 },
    { x = 3, y = 0, z = 0 },
    { x = 4, y = 0, z = 0 },
    { x = 0, y = 0, z = 1 },
    { x = 1, y = 0, z = 1 },
    { x = 2, y = 0, z = 1 },
    { x = 3, y = 0, z = 1 },
    { x = 4, y = 0, z = 1 },
]

[[behavior]]
    description = "When you summon an Animal, draw a card."

    [[behavior.trigger]]
    when = "owned:will_be_summoned"
    and = { "type:contains" = ["Animal"] }

    [[behavior.action]]
    then = "draw_card"
    with = { target = "owner" }

