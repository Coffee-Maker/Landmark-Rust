category = "item"
name = "Phantom"
cost = 1
types = ["specter"]

[[behavior]]
    name = "Possession"
    description = "Phantom may only be equipped to Husk Type Units"

    [[behavior.trigger]]
    when = "this:will_be_equipped"
    and = { check = "type_contains", with = { target = "equipping_unit", types = ["husk"] } }

    [[behavior.action]]
    then = "cancel"